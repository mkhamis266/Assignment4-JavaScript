<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.18/sweetalert2.css" integrity="sha512-K0TEY7Pji02TnO4NY04f+IU66vsp8z3ecHoID7y0FSVRJHdlaLp/TkhS5WDL3OygMkVns4bz0/ah4j8M3GgguA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/all.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Login System</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8 mt-5">
          <div id="registerForm" class="text-center border border-2 shadow p-3">
            <h2 class="text-primary mb-5">Smart Login System</h2>
            <input type="text" class="form-control mb-4" id="nameInput" placeholder="enter name`" />
            <input type="email" class="form-control mb-4" id="emailInput" placeholder="enter email" />
            <input type="password" class="form-control mb-4" id="passwordInput" placeholder="enter password" />
            <button id="registerButton" class="btn btn-primary mb-4">register</button>
            <p>already have account, <a href="login.html">sign in</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.18/sweetalert2.min.js" integrity="sha512-w7iWPJKtRcGuYa3Q52yOCaCgu1VC0Xuza34spZheOpS94AbzOIr5RLCojyX/UlnG7aJuGhWnPBQUla9ikd1UoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/register.js"></script>
  </body>
</html>
